<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Мое веб-приложение</title>
    <style>body{font-family:Arial,sans-serif;margin:20px;text-align:center;background:#fff;color:#000}h1,a{color:#000}a{text-decoration:none}a:hover{text-decoration:underline}@media(max-width:600px){body{font-size:16px}}</style>
</head>
<body>
    <h1>андер констракшен</h1>
    <p id="greeting"></p>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('greeting').textContent = `Привет, ${user.first_name}! Это тестовая страничка`;
        }
    </script>    
</body>
</html>
