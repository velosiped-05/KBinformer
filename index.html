<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Разделенная страница</title>
    <style>
        body{font-family:Arial,sans-serif;margin:20px;text-align:left;background:#fff;color:#000}
        h1{color:#333}
        a{color:#007bff;text-decoration:none}
        a:hover{text-decoration:underline}
        #menu{background:#f0f0f0;padding:10px;border-bottom:1px solid #ccc;position:fixed;width:100%;top:0}
        #menu button,#menu span{margin:0 10px;padding:5px 10px;cursor:pointer}
        #content{margin-top:50px}
        .file-container{margin-bottom:20px}
        .file-title{font-weight:bold;color:#333}
        .file-content{background:#f5f5f5;padding:10px;border:1px solid #ddd;line-height:1.5}
        @media(max-width:600px){body{font-size:16px}}
    </style>
</head>
<body>
    <div id="menu">
        <span id="greeting">Гость</span>
        <button onclick="loadPage('247005670.html')">Попов</button>
        <button onclick="loadPage('lebedev.html')">Лебедев</button>
        <button onclick="loadPage('baranov.html')">Баранов</button>
        <button onclick="loadPage('baburin.html')">Бабурин</button>
    </div>
    <div id="content"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let currentPage = '247005670.html';
        function loadPage(page) {
            currentPage = page;
            fetch(page, {cache: 'no-store'})
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(data => document.getElementById('content').innerHTML = data)
                .catch(err => document.getElementById('content').innerHTML = `Ошибка загрузки: ${err.message}`);
        }
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('greeting').textContent = `Привет, ${user.first_name}!`;
        }
        loadPage(currentPage);
        setInterval(() => loadPage(currentPage), 300000);
    </script>
</body>
</html>
