<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое веб-приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background: white; /* Белый фон */
            color: black; /* Чёрный текст */
        }
        h1 {
            color: black; /* Чёрный цвет для заголовка */
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p id="greeting">Это статичная страница для Telegram.</p>
    <a href="about.html">О нас</a>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('greeting').textContent = `Привет, ${user.first_name}! Это статичная страница для Telegram.`;
        }
    </script>
</body>
</html>
