<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Разделенная страница</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            position: fixed;
            width: 100%;
            top: 0;
        }
        #menu button {
            margin: 0 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #content {
            margin-top: 50px;
            height: calc(100vh - 50px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="loadPage('247005670.html')">Попов</button>
        <button onclick="loadPage('lebedev.html')">Лебедев</button>
        <button onclick="loadPage('baranov.html')">Баранов</button>
        <button onclick="loadPage('baburin.html')">Бабурин</button>
    </div>
    <div id="content">
        <iframe id="contentFrame" src="247005670.html"></iframe>
    </div>

    <script>
        let currentPage = '247005670.html'; // Текущая страница по умолчанию

        function loadPage(page) {
            currentPage = page;
            document.getElementById('contentFrame').src = page;
        }

        // Автоматическое обновление каждые 5 минут (300000 миллисекунд)
        setInterval(function() {
            document.getElementById('contentFrame').src = currentPage;
        }, 300000);
    </script>
</body>
</html>
